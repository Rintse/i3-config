[colors]
background = #2E3440
background-alt = #373B41
foreground = #D8DEE9
primary = #EBCB8B
secondary = #8FBCBB
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = Ubuntu Mono Nerd Font:size=12;2
modules-left = i3 xwindow
modules-right = xkeyboard battery temperature memory cpu filesystem pulseaudio wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
bottom=true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout><label-indicator>
label-layout = %{F#F0C674}%{F-} %name%
label-indicator-on-capslock = " %{F#F0C674}בּA%{F-}"

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
enable-click = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #88C0D0
label-mode-foreground = #2E3440
label-focused = %index%
label-focused-foreground = #D8DEE9
label-focused-background = #3B4252
label-focused-underline = #EBCB8B
label-focused-padding = 1
label-urgent = %index%
label-urgent-underline = #BF616A
label-urgent-padding = 1
label-unfocused = %index%
label-unfocused-background = #2E3440
label-unfocused-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted = %{F#F0C674}%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "龍 "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 婢
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S
label = "%date%"
label-foreground = ${colors.secondary}
time-format = %H:%M

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = ${file:~/.config/i3/tzone:0}
format-prefix="﨎 "
format-prefix-foreground = ${colors.primary}
label = "%temperature-c%"

[module/battery]
type = internal/battery
poll-interval = 30
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = ﮣ %percentage%%
label-discharging = %percentage%%
label-full = %{F#F0C674} %{F-}100%
label-low = %{F#F0C674} %{F-}LOW
; Only applies if <ramp-capacity> is used
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
